{% extends "auctions/layout.html" %}


{% block title %} Categories {% endblock %}

{% block body %}

    <h3>Categories</h3>
    <ul>
        {% for shortcode, category in categories %}
        <form action="{% url 'categories' %}" method="post">
            {% csrf_token %}
            <button type="submit" name="category" value="{{ shortcode }}" class="btn-link">{{ category }}</button>
        </form>

        {% endfor %}
    </ul>


{% endblock %}
