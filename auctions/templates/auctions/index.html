{% extends "auctions/layout.html" %}

{% block title %} Index Page {% endblock %}


{% block body %}

    <h2>Active Listings</h2>

    <div class="row">
        {% for listing in listings %}
        <div class="col-lg-2 d-flex align-items-stretch" >
            <div class="card mb-2 shadow-sm" >
                <a class="nav" href="{% url 'listing'  listing.id  %}">
                    <div class=" h5 card-header">
                        {{ listing.title }}
                    </div>
                    <img class="card-img-top" width="100%" height="300"  src="/static/images/{{ listing.image }}" alt="Auction item" onerror="this.src='/static/images/noimg.png';">
                    <div class="card-body">
                        <p class="card-text">{{ listing.description }}</p>
                    </div>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
